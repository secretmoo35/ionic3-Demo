<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'HOME_TITLE' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v3">docs</a> will be your guide.
  </p>

  <p>Alert</p>
  <button ion-button block (click)="alert()">Alert</button>

  <p>Browser</p>
  <button ion-button block (click)="openBrowser()">Open Browser</button>

  <p>Loading</p>
  <button ion-button block (click)="showLoading()">Show</button>

  <p>Storage</p>
  <p>Storage: {{ storage | json }}</p>
  <p>Storage Encrypt: {{ storageEncrypt }}</p>
  <button ion-button block (click)="setStorage()">Set storage</button>
  <button ion-button block (click)="getStorage()">Get storage</button>
  <button ion-button block (click)="getStorageNodecrypt()">Get storage encrypt</button>

  <p>API</p>
  <button ion-button block (click)="getUsers()">Get users</button>

  <p>Custom Component</p>
  <button-custom [text]="'Click Me'" (onClick)="clickCustomBtn()"></button-custom>

  <p>Binding</p>
  <p>Output: {{ msg }}</p>
  <ion-item>
    <ion-input type="text" [(ngModel)]="msg"></ion-input>
  </ion-item>

  <p>Plugins</p>
  <button ion-button block (click)="openCamera()">Open Camera</button>
  <img *ngIf="base64Image" src="{{ base64Image }}" width="100" height="150">

</ion-content>
